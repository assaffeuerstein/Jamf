---
# Telegraf Role - Default Variables

# Data collection interval
telegraf_interval: "10s"

# Environment tag
telegraf_environment: "production"

# InfluxDB v2 configuration
# telegraf_influxdb_url: "http://influxdb.example.com:8086"
# telegraf_influxdb_token: "your-token-here"
# telegraf_influxdb_org: "your-org"
# telegraf_influxdb_bucket: "telegraf"

# Prometheus output (disabled by default)
telegraf_prometheus_enabled: false
telegraf_prometheus_port: 9273

# Extra tags to add to all metrics
telegraf_extra_tags: {}
# Example:
#   team: "devops"
#   datacenter: "us-west-1"

